services:
  app:
    container_name: go_inventory_dev
    build:
      context: .
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    working_dir: /app
    command: bash -c "while true; do sleep 1000; done"


  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
